<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login-Form</title>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="left">
          <div class="text">
            <h2>Welcome!</h2>
            <p>Create your account. <br />For Free!</p>
            <a href="#" class="btn">Sign in</a>
          </div>
        </div>

        <div class="right">
          <div class="form">
            <h2>Login</h2>
            <form action="">
              <p>
                <label for="mail"> Username/Email address<span>*</span></label
                ><input
                  type="text"
                  placeholder="Username or Email"
                  id="mail"
                  required
                />
              </p>
              <p>
                <label for="pw">Password<span>*</span></label
                ><input
                  type="password"
                  placeholder="Password"
                  id="pw"
                  required
                />
              </p>
              <p>
                <input type="submit" value="Sign in" />
              </p>
            </form>
            <div>
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
